<div class="ext-api-root-div">
  <ext-api-table
    [entityMeta]="entityMeta$ | async"
    (select)="onSelectEntity($event)"
  ></ext-api-table>
</div>

<div class="cover bottom-right ">
  <button mat-fab (click)="onSelectEntity(null)">
    <mat-icon>
      <svg id="add" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </mat-icon>
  </button>
</div>
