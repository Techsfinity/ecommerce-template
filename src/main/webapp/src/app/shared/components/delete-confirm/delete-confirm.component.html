<h1 mat-dialog-title>
    Confirm Item Delete
</h1>

<div mat-dialog-content>
    <p>Are You sure you want to delete this item ??</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
